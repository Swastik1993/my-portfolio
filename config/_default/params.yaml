font_size: xs

# SEO

site_type: Person
local_business_type: ''
org_name: ''
description: ''
twitter: ''

# Contact (edit or remove options as required)

email: mail@swastikbiswas.me
phone: +91 9051-652-880
contact_links:
  - icon: twitter
    icon_pack: fab
    name: DM Me
    link: 'https://twitter.com/swastik_biswas'
  - icon: skype
    icon_pack: fab
    name: Skype Me
    link: 'skype:swastikbiswas'

# Site header

